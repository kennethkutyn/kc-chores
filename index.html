<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Routine</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è∞</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="keep-awake-video" playsinline muted loop autoplay style="position: fixed; width: 1px; height: 1px; opacity: 0; pointer-events: none;"></video>
    <div id="wake-status" style="display: none;"></div>

    <div id="main-container">
        <div id="left-column" class="routine-column">
            <h2 class="routine-title">Kai</h2>
            <div id="routine-list" class="routine-list"></div>
            <button class="add-item-btn" data-target="routine-list">Add New Item</button>
        </div>

        <div id="right-column" class="routine-column">
            <h2 class="routine-title">Celeste</h2>
            <div id="routine-list-celeste" class="routine-list"></div>
            <button class="add-item-btn" data-target="routine-list-celeste">Add New Item</button>
        </div>
    </div>

    <canvas id="fireworks-canvas"></canvas>

    <script src="app.js"></script>
</body>
</html>
